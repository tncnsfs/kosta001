
<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>

	<h3>form Exam</h3>
	<form action = "server_url.jsp" method = "get">
		<fieldset>
			<ol>
				<li>
					<label for = "userName">이름</label>
					<input type = "text" name= "userName" id = "userName"
						autofocus = "on" placeholder = "ex) 홍길동">
				</li>
				<li>
					<label>이메일</label>
					<input type = "email" placeholder = "aa@aa.com"
						required="required">
				</li>
				<li>
					<label>날짜</label>
					<input type = "date">
				</li>
				<li>
					<label>색상</label>
					<input type = "color">
				</li>
				<li>
					<label>수량</label>
					<input type = "range" min = "1" max = "10" value="5">
				</li>
				<li>
					<label>선택</label>
					<select>
						<option value = "BMW">BMW</option>
						<option value = "벤츠">벤츠</option>
						<option value = "그랜저">그랜저</option>
					</select>
				</li>
				<li>
					<label>체크박스</label>
					<input type = "checkbox" name ="java" value ="자바">자바
					<input type = "checkbox" name ="JDBC" value ="DB">데이터베이스
					<input type = "checkbox" name ="SPRING" value ="스프링">스프링
				</li>
				<br>
				
				<li>
					<input type = "radio" name = "fruit" value = "사과">사과
					<input type = "radio" name = "fruit" value = "포도">포도
					<input type = "radio" name = "fruit" value = "멜론">멜론
				</li>
				
			</ol>
		</fieldset>
		<fieldset>
			<input type = "submit" value = "전송">
		</fieldset>
	</form>
</body>
</html>
