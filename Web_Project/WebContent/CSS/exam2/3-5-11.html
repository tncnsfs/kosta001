<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="ko">
<head>
<title>absolute position의 컨테이닝 박스</title>
<meta http-equiv="content-type" content="text/html; charset=euc-kr" />

<style type="text/css">
div p.abs {
	width: 300px;
	height: 100px;
	background: aqua;
	bottom: 0;
	right: 0;
	position: absolute;
	margin: 0;
}

div {
	background: orange;
	width: 100%;
	height: 500px;
	position: relative;
}
</style>

</head>
<body>
	<h1>Absolute Position - 컨테이너</h1>
	<div>
		<p>absolute position 박스의 기준이 되는 컨테이닝 블록</p>
		<p class="abs">박스의 위치를 지정할 때 사용할 수 있는 오프셋 속성으로는 top, right,
			bottom, left 등이 있으며 자신이 포함된 컨테이닝 박스의 위치를 기준으로 배치됩니다.</p>
	</div>
	<p>div 요소를 .abs 박스의 컨테이닝 블록으로 지정하고 크기를 .abs 박스 레이어보다 크게 설정했기 때문에
		.abs 박스의 위치는 자신의 컨테이닝 블록인 div 요소를 기준으로 오른쪽 하단에 배치됩니다.</p>
</body>
</html>
