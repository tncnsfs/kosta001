<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">

 	var obj = {}
 	obj.name = '조길동';
 	obj.display = function() {
		return this.name;
	}
 	console.log(obj.display()); 

// 생성자함수 객체 생성 
	function grade(kor,eng,mat){
 		this.kor =kor;
 		this.eng=eng;
 		this.mat=mat;
 	}
 	
 	
 	
 	
 	function student(name, grade) {
		this.name = name;
		this.grade = grade;
		this.getSum = function(){
			return this.grade.kor + this.grade.eng + this.grade.mat
		}
		this.getAverage = function(){
			return this.getSum()/3;
		}
		this.toString = function() {
			return this.name 
			+ "\t" + this.grade.kor 
			+ "\t" + this.grade.eng
			+ "\t" + this.grade.mat
			+ "\t" + this.getSum()  
			+ "\t" + this.getAverage();
		}
	}
 	
 	
 	
 	var students = [];
 	students.push(new student('홍길동', new grade(90,80,70)));
 	students.push(new student('박길동', new grade(20,30,40)));
 	
 	for(var i in students){
 		document.write(students[i].toString() + "<br>");
 	}
     
     
    
 	
</script>
</head>
<body>

</body>
</html>
