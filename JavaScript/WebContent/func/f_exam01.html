<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">


	// 선언적 함수 <- 선언적 함수를 메모리에 먼저 올리기 때문 
	console.log("add: " + add(1,2));
	function add(a,b){
		var sum = a+b;
		return sum;
	}
	
	
	
	
	// 익명함수 <- 위에서 아래로 순서대로 읽기 때문, 콘솔 위에 있을시 에러 
	var add2 = function(a,b) {
		var sum = a + b;
		return sum;
	}
	console.log("add2: " + add2(10,20));
	
	// 함수는 변수에 전달 될수 있다. 
	
	var plus = add2;// add2() , <- 오른쪽 함수는 즉시 호출 용도 / 왼쪽 주소값 전달 용도 
	console.log(plus(100,200));
	console.log(typeof plus);
	
	// 그래서 함수일 경우 함수를 호출하자. 
	// 함수의 인자에 함수를 전달해 보자. 
	
	
	var foo = function (func) {
		if(typeof func == 'function'){
			func();
		}
	}
	
	foo(function(){
		console.log('인자에 함수를 호출하는 예제');	
	})
	
	
	// 리턴을 넘겨주는 방법 
	// 함수 안에서 함수를 리턴하여 리턴한 함수를 호출하는 예제 
		
	var foo2 = function() {
		return function() {
			console.log('함수를 리턴하는 예제1')
		}
	}	
	
	var baz = foo2();
	baz();
	
	
</script>
</head>
<body>

</body>
</html>
