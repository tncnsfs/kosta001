<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
 
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>요소를 끌어서놓기</title>
    <link rel="stylesheet" href="../css/cupertino/jquery-ui-1.8.18.custom.css">
    <style type="text/css">
        .opa { opacity:1.0; }
    </style>    
    <script src="../js/jquery-1.7.1.min.js"></script>
    <script src="../js/jquery-ui-1.8.18.custom.min.js"></script>
    <script type="text/javascript">
        $(document).ready(function () {
            $('img').draggable({ opacity:"0.3" }); // 끄는 동안만 불투명도 주기
            $('div').droppable({
                accept: "img",    // 드롭시킬 대상 요소   
                drop: function (event, ui) {
                    $('div').append($('img'));
                //	$('body > img').remove();
                    
                }
            });
        });
    </script>
</head>
<body>
    <img src="dog.jpg" />
    <div style="position:absolute;top:150px;left:150px;
        border:1px solid gray;width:360px;height:360px;
        text-align:center;"></div>
 
</body>
</html>
