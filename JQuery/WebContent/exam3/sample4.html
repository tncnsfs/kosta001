<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0
 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="ko" lang="ko">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<meta http-equiv="Content-Style-Type" content="text/css" />
		<meta http-equiv="Content-Script-Type" content="text/javascript" />
		<title>sample13</title>
		<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.6.2/jquery.min.js"></script>
		<script type="text/javascript">
			$(document).ready(function(){
				$(':radio').change(function(){
					$('label').css("font-weight", "");
					$("label[for='" + $(this).attr('id') + "']")
						.css("font-weight", "bold");
				});
			});
		</script>
	</head>
	<body>

		성별:
		<input type="radio" name="gender" value="남자" id="gender_man" />
		<label for="gender_man"> 남자</label>
		
		<input type="radio" name="gender" value="여자" id="gender_woman" />
		<label for="gender_woman"> 여자</label>
	</body>
</html>
