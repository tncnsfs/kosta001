<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>돌면서 보여주기</title>
  	 <style type="text/css"> 
         .case {
            position: absolute;
            width: 800px;
            height: 130px;
            overflow: hidden;
            left: calc(50% - 400px);
            top: 150px;
        }
        .case .part1 {
            float: left;
            width: 5%;
            height: 30px;
        }
        .case .part1 img {
            width: 20px;
            height: 20px;
            float: right;
            margin-top: 5px;
        }
        .case .part2 {
            float: left;
            width: 93%;
            height: 30px;
            text-indent: 1em;
            overflow: hidden;
        } 
        #part2 ul {
            width: 100%;
            height: auto;
            list-style: none;
            padding: 0;
            margin: 0;
        }
        #part2 ul li {
            width: 100%;
            height: 30px;
            font-size: 16px;
            line-height: 30px;
            color: #575757;
            overflow: hidden;
            white-space: nowrap;
            text-overflow: ellipsis;
        }
    </style>
</head>
<body>
    <div class="case">
        <div class="part2" id="part2">
            <div id="scroll1">
                <ul>
                    <li>안녕하세요. 게시판의 공고 란입니다. </li>
                    <li>게시판에 글을 올리실때 정보를 정확히 입력하여 주시기 바랍니다. </li>
                    <li>올린 개인정보 내역은 스터디 외에 다른 용도로 사용되지 않습니다.</li>
                    <li>감사합니다. </li>
                </ul>
            </div>
            <div id="scroll2"></div>
        </div>
    </div>

    <script type="text/javascript">

        var PartArea = document.getElementById('part2');
        var Scroll1 = document.getElementById('scroll1');
        var Scroll2 = document.getElementById('scroll2');

        Scroll2.innerHTML = Scroll1.innerHTML;

        function roll() {
            if(Scroll2.offsetHeight - PartArea.scrollTop <= 0) {
                PartArea.scrollTop -= Scroll1.offsetHeight;
            } else {
                PartArea.scrollTop++;
            }
        }

        var StopRoll = setInterval(roll, 60);

        PartArea.onmouseover = function () {
            clearInterval(StopRoll);
        }
        PartArea.onmouseout = function () {
            StopRoll = setInterval(roll, 60);
        }

    </script>
</body>
</html>
